  name: ci-test

  on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

  jobs:

    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          go-version: [ '1.22.x' ]

      steps:
        - name: Setup Go ${{ matrix.go-version }}
          uses: actions/setup-go@v4
          with:
            go-version: ${{ matrix.go-version }}
          id: go

        - name: Check out the code into the Go module directory
          uses: actions/checkout@

        - name: test
          run: make test
