  name: ci-test

  on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]
  jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          go-version: [ '1.22.x' ]
      services:
        postgres:
          image: postgres16
          env:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: bank
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 5432:5432
      steps:
        - uses: actions/checkout@v4
        - name: Setup Go ${{ matrix.go-version }}
          uses: actions/setup-go@v4
          with:
            go-version: ${{ matrix.go-version }}
        - name: run migrations
          run: make migrateup
        - name: test
          run: make test
